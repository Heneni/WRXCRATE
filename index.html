<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WRXCRATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #rootContainer {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    #canvasContainer {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #loadingContainer {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(34,34,34,0.85);
      color: #fff;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    #loadingContainer.active {
      opacity: 1;
      pointer-events: auto;
    }
    #infoContainer {
      position: absolute;
      right: 0;
      top: 0;
      width: 350px;
      height: 100%;
      background: rgba(40,40,40,0.96);
      color: #fff;
      z-index: 20;
      padding: 2em 1em;
      box-shadow: -2px 0 8px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    #infoContainer.active {
      opacity: 1;
      pointer-events: auto;
    }
    @media (max-width: 600px) {
      #infoContainer {
        width: 100vw;
        height: 40vh;
        top: auto;
        bottom: 0;
        right: 0;
        left: 0;
        box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
      }
    }
  </style>
</head>
<body>
  <div id="rootContainer">
    <div id="canvasContainer"></div>
    <div id="loadingContainer">Loading...</div>
    <div id="infoContainer"></div>
  </div>
  <script type="module" src="cratedigger.js"></script>
</body>
</html>
